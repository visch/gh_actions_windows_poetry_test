name: CI
on: 
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v3.0.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.1.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
          cache-dependency-path: 'poetry.lock'
      - name: Install Poetry
        env:
          PIP_CONSTRAINT: .github/workflows/resources/constraints.txt
        run: |
          pipx install poetry
          poetry --version
      - name: Upgrade pip
        env:
          PIP_CONSTRAINT: .github/workflows/resources/constraints.txt
        run: |
          pip install pip
          pip --version
      - name: Build tap on Python ${{ matrix.python-version }} 
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry debug
    
      - name: Install Nox
        env:
          PIP_CONSTRAINT: .github/workflows/resources/constraints.txt
        run: |
          pipx install nox
          pipx inject nox nox-poetry
